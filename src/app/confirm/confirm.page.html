<ion-content mode="ios">

    <ng-container *ngIf="data">

        <ion-list>
            <form [formGroup]="fg" (ngSubmit)="onSave()">
                <ion-item lines="full" color="tertiary">
                    <ion-label position="stacked">ชื่อผู้ส่ง</ion-label>
                    <ion-input type="text" formControlName="name" readonly></ion-input>
                </ion-item>
                <ion-item lines="full" color="tertiary">
                    <ion-label position="stacked">เบอร์โทรศัพท์ผู้รับ</ion-label>
                    <ion-input type="tel" formControlName="phone" readonly></ion-input>
                </ion-item>
                <ion-item lines="full" color="tertiary">
                    <ion-label position="stacked">จำนวนเงิน
                    </ion-label>
                    <ion-input type="text" formControlName="amount" readonly></ion-input>
                </ion-item>
                <ion-item lines="none" color="tertiary">
                    <ion-label position="stacked">หมายเหตุ</ion-label>
                    <ion-textarea type="text" formControlName="remark" readonly></ion-textarea>
                </ion-item>
                <ion-row>
                    <ion-col>
                        <div>
                            <ion-button color="danger" class="ion-no-margin" expand="full" [routerLink]="['/home']">
                                แก้ไข
                            </ion-button>
                        </div>
                    </ion-col>
                    <ion-col>
                        <div>
                            <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ยืนยัน
                            </ion-button>
                        </div>
                    </ion-col>
                </ion-row>
            </form>
        </ion-list>
    </ng-container>

</ion-content>
